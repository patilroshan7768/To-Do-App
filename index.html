<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish To-Do List</title>
  <!-- Tailwind CDN (easy setup, or use your built CSS) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center font-sans">
  
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">âœ¨ To-Do List</h1>
    
    <!-- Input -->
    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="Enter a new task..."
        class="flex-1 px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
      <button id="addTaskBtn"
        class="bg-purple-600 text-white px-4 py-2 rounded-r-lg hover:bg-purple-700 transition">
        Add
      </button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-3"></ul>
  </div>

  <!-- JS file -->
  <script src="script.js"></script>
</body>
</html>
